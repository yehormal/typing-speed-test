<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="speedtest">
        <div class="speed__main"></div>
        <div class="speed__info">
          <div class="speed__indicators">
            <div class="speed__indicator speed__speed">
              <i class="fa fa-clock-o" aria-hidden="true"></i>
              <div class="speed__speed_text">Скорость</br><span class="speed__value">230</span></div>
            </div>
            <div class="speed__indicator speed__accuracy">
              <i class="fa fa-bullseye" aria-hidden="true"></i>
              <div class="speed__accucary_text">Точность</br><span class="accuracy__value">91.3%</span></div>
            </div>
          </div>
          <div class="speed__retry">
            <i class="fa fa-repeat" aria-hidden="true"></i>
            <div class="speed__retry_text">Заново</div>
          </div>
        </div>
    </div>
      
    <script src="https://use.fontawesome.com/1bfa69c053.js"></script>
    <script src="script.js"></script>
</body>
</html>
